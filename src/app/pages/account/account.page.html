<ng-container *ngIf="userProfile$ | async as user; else createAccount">
  <ion-header>
    <ion-toolbar>
      <ion-title class="header">Minha conta</ion-title>
      <ion-buttons slot="end">
        <ion-button color="danger" fill="clear" shape="round" (click)="logout()">
          <ion-icon name="log-out-outline"></ion-icon>
          Sair
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <div>
      <ion-card>
        <ion-card-content class="profile">
          <div class="profile-image">
            <ion-avatar>
              <ng-container *ngIf="user.photoURL; else personIcon">
                <img [src]="user.photoURL" />
              </ng-container>

              <ng-template #personIcon>
                <div class="person-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
                    <title>Person Circle</title>
                    <path
                      d="M258.9 48C141.92 46.42 46.42 141.92 48 258.9c1.56 112.19 92.91 203.54 205.1 205.1 117 1.6 212.48-93.9 210.88-210.88C462.44 140.91 371.09 49.56 258.9 48zm126.42 327.25a4 4 0 01-6.14-.32 124.27 124.27 0 00-32.35-29.59C321.37 329 289.11 320 256 320s-65.37 9-90.83 25.34a124.24 124.24 0 00-32.35 29.58 4 4 0 01-6.14.32A175.32 175.32 0 0180 259c-1.63-97.31 78.22-178.76 175.57-179S432 158.81 432 256a175.32 175.32 0 01-46.68 119.25z" />
                    <path
                      d="M256 144c-19.72 0-37.55 7.39-50.22 20.82s-19 32-17.57 51.93C191.11 256 221.52 288 256 288s64.83-32 67.79-71.24c1.48-19.74-4.8-38.14-17.68-51.82C293.39 151.44 275.59 144 256 144z" />
                  </svg>
                </div>
              </ng-template>
            </ion-avatar>
          </div>

          <ion-text>
            <h2>{{user.displayName}}</h2>
            <h3>{{user.email}}</h3>
          </ion-text>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-item routerLink="./profile">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Dados pessoais</ion-label>
        </ion-item>

        <!-- <ion-item routerLink="./favorites">
          <ion-icon name="star" slot="start"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item> -->
      </ion-card>
    </div>
  </ion-content>
</ng-container>

<ng-template #createAccount>
  <app-login></app-login>
</ng-template>
