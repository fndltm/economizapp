<ion-content class="ion-padding">
  <form [formGroup]="form">

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" required autofocus inputmode="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="password" [type]="hide ? 'password' : 'text'" required></ion-input>
      <ion-icon class="ion-align-self-center" slot="end" [name]="hide ? 'eye-outline' : 'eye-off-outline'"
        (click)="hide = !hide"></ion-icon>
    </ion-item>

    <ion-button (click)="login()" expand="block" [disabled]="!form.invalid">Login</ion-button>

    <h5 (click)='signup()'>
      Don't have account?
      <ion-text color='primary'>signup here</ion-text>
    </h5>

  </form>
</ion-content>
